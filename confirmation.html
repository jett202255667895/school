<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .confirmation-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            color: #28a745;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        .back-home-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-home-btn:hover {
            background-color: #0056b3;
        }

        .disclaimer {
            color: #999;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h2>Order Placed Successfully!</h2>
        <p>Your order number is <strong id="order-number"></strong>.</p>
        <p>Thank you for shopping with us!</p>
        <a href="index.html" class="back-home-btn">Back to Home</a>

        <div class="disclaimer">
            <p><strong>Disclaimer:</strong> This is a fake order placed for a school project. You will not receive any real products.</p>
        </div>
    </div>

    <script>
        // Display the order number on the confirmation page
        const orderNumber = localStorage.getItem('orderNumber');
        document.getElementById('order-number').textContent = orderNumber || 'N/A';
    </script>
</body>
</html>
